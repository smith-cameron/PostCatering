name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Install backend dependencies
        run: pip install -r api/requirements.txt

      - name: Run backend unit/integration tests
        run: python -m unittest discover -s api/tests -v

  frontend-quality:
    name: Frontend Lint/Test/Build (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Test frontend
        run: npm run test

      - name: Build frontend
        run: npm run build
